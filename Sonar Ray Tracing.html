<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sonar Ray Tracing</title>

    <meta name="keywords"
          content="sonar, ray tracing, underwater acoustics, underwater sound, sound propagation, convergence zone, shadow zone">

    <link rel="stylesheet" href="./Sonar Ray Tracing_files/console-71.css">
    <link rel="stylesheet" href="./Sonar Ray Tracing_files/frontPanel-47.css">

    <style>
        .rayTraceCvs {
            position: relative;
            float: left;
            padding: 0;
            margin: 0 0 5px 5px;
            border: 3px solid;
            border-color: #a8a7a3 #d8d7d3 #f8f7f3 #ccccb8;
            border-radius: 3px;
        }

        #seasons button.ledBtn {
            margin-left: 0.5em;
        }

        .valDecalRight {
            position: absolute;
            width: 4.5em;
            height: 4.5em;
            top: 2em;
            left: 3em;
            border-top: 2px solid #b8b8b8;
            border-right: 2px solid #b8b8b8;
            border-top-right-radius: 6px;
        }

        .knobDecalRight {
            position: absolute;
            width: 4.5em;
            height: 4em;
            top: 3em;
            left: 3em;
            border-bottom: 2px solid #b8b8b8;
            border-right: 2px solid #b8b8b8;
            border-bottom-right-radius: 6px;
        }
    </style>

    <script src="./Sonar Ray Tracing_files/Cango-29v04.js"></script>
    <script src="./Sonar Ray Tracing_files/CangoAxes-10v06.js"></script>
    <script src="./Sonar Ray Tracing_files/bathyMonthlyAvg15x15-03.js"></script>
    <script src="./Sonar Ray Tracing_files/BathyGraphics-6v01.js"></script>
    <script src="./Sonar Ray Tracing_files/hpKnob-29.js"></script>

    <script>
        "use strict";
        // readout
        let tmpGC, spdGC, rayGC,
            depRO1, depRO2, rngRO, fanRO, spcRO, srcRO, angRO;
        const minLat = -90 + Math.floor(latInc / 2),
            minLon = -180 + Math.floor(lonInc / 2);
        let currPage = 2,
            currBathy,
            currLat = 22,                // MH370 search area
            currLong = -38,
            currSeason = "April";
        const rngVals = [1000, 2000, 5000, 10000, 20000, 50000, 100000];
        let rngIdx = 4;
        const rngIdxMax = 6;
        let rngScale = rngVals[rngIdx];
        const depVals = [100, 200, 500, 1000, 2000, 3000, 6000];
        let depIdx = 3;
        const depIdxMax = 6;
        let dpthScale = depVals[depIdx];
        const fanVals = [1, 3, 5, 7, 9];
        let fanIdx = 3;
        const fanIdxMax = 4;
        let fanRays = fanVals[fanIdx];
        const spcVals = [0.2, 0.5, 1, 2, 5, 10];
        let spcIdx = 2;
        const spcIdxMax = 5;
        let spcRays = spcVals[spcIdx],
            rayAngle = 1.5,
            rayAngMax = 90,
            rayAngMin = -90,
            srcDepth = 5,
            srcDepMin = 1;

        window.valBtnHandler = function (btn) {
            const id = btn.id,
                fn = id.slice(3, 6),
                parm = id.slice(0, 3);

            if (fn === "Rpg") {
                // set current knob target
                if (parm === "src") {
                    srcRO.disabled = false;
                    angRO.disabled = true;
                } else if (parm === "ang") {
                    srcRO.disabled = true;
                    angRO.disabled = false;
                }
                return;
            }
            if (parm === "rng") {
                rngIdx += (fn === "Inc") ? 1 : -1;
                if (rngIdx > rngIdxMax) {
                    rngIdx = rngIdxMax;
                }
                if (rngIdx < 0) {
                    rngIdx = 0;
                }
                // set the current range scale and re-plot
                rngScale = rngRO.value = rngVals[rngIdx];
            } else if (parm === "dep") {
                depIdx += (fn === "Inc") ? 1 : -1;
                if (depIdx > depIdxMax) {
                    depIdx = depIdxMax;
                }
                if (depIdx < 0) {
                    depIdx = 0;
                }
                // set the current depth scale and re-plot
                dpthScale = depRO1.value = depRO2.value = depVals[depIdx];
                plotTemp(tmpGC, currBathy, dpthScale);
                plotSpeed(spdGC, currBathy, dpthScale);
            } else if (parm === "dth") {
                depIdx += (fn === "Inc") ? 1 : -1;
                if (depIdx > depIdxMax) {
                    depIdx = depIdxMax;
                }
                if (depIdx < 0) {
                    depIdx = 0;
                }
                // set the current depth scale and re-plot
                dpthScale = depRO1.value = depRO2.value = depVals[depIdx];
            } else if (parm === "fan") {
                fanIdx += (fn === "Inc") ? 1 : -1;
                if (fanIdx > fanIdxMax) {
                    fanIdx = fanIdxMax;
                }
                if (fanIdx < 0) {
                    fanIdx = 0;
                }
                // set the current fan bems value and re-plot
                fanRays = fanRO.value = fanVals[fanIdx];
            } else if (parm === "spc") {
                spcIdx += (fn === "Inc") ? 1 : -1;
                if (spcIdx > spcIdxMax) {
                    spcIdx = spcIdxMax;
                }
                if (spcIdx < 0) {
                    spcIdx = 0;
                }
                // set the current fan bems value and re-plot
                spcRays = spcRO.value = spcVals[spcIdx];
            }
            if (currPage === 2) {
                plotFan(rayGC, currBathy, rayAngle, fanRays, spcRays, srcDepth, dpthScale, rngScale);
            }
        }

        window.rgpHandler = function (inc) {
            var ro = (srcRO.disabled) ? angRO : srcRO,
                currVal = parseFloat(ro.value),
                step = 1,
                val = 0;

            function plot() {
                plotFan(rayGC, currBathy, rayAngle, fanRays, spcRays, srcDepth, dpthScale, rngScale);
            }

            // limit calcs
            if (srcRO.disabled)  // we are changing ray angle
            {
                if (ro.value < 10) {
                    step = 0.5;
                }
                val = currVal + step * inc;
                if (val > rayAngMax) {
                    val = rayAngMax;
                } else if (val < rayAngMin) {
                    val = rayAngMin;
                }
                if (val === 0) {
                    val = 0.5 * inc;
                }
                rayAngle = val;
                ro.value = sprintf("%5.1f", val);
            } else     // changing src depth
            {
                if (ro.value < 100) {
                    step = 1;
                } else if (ro.value < 500) {
                    step = 5;
                } else if (ro.value < 2500) {
                    step = 25;
                } else {
                    step = 50;
                }
                val = currVal + step * inc;
                if (val > currBathy.btmDepth) {
                    val = currBathy.btmDepth;
                }
                if (val < srcDepMin) {
                    val = srcDepMin;
                }
                srcDepth = val;
                ro.value = sprintf("%5.0f", val);
            }
            if (currPage === 2) {
                window.requestAnimationFrame(plot);
            }
        }

        function listBathy(bathy) {
            var taNode = document.getElementById("bathyList"),
                list = "",
                listNode;

            // remove existing child txt node
            while (taNode.firstChild) {
                taNode.removeChild(taNode.firstChild);
            }

            list += "  Lat   Long\n";
            list += sprintf("%5d, %5d\n", currLat, currLong);
            list += " Depth  Temp";
            // list the data pairs as a text node
            for (let j = 0; j < bathy.tempData.length; j++) {
                if (bathy.tempData[j]) {
                    list += sprintf("\n%4d, %6.2f", bathy.depthData[j], bathy.tempData[j]);
                }
            }

            listNode = document.createTextNode(list);
            taNode.appendChild(listNode);
        }

        function init() {

            // plot contexts
            tmpGC = new Cango("tmpCvs");
            tmpGC.gridboxPadding(21, 4, 7, 16);
            spdGC = new Cango("spdCvs");
            spdGC.gridboxPadding(21, 4, 7, 16);
            rayGC = new Cango("rayCvs");
            rayGC.gridboxPadding(10, 3, 3, 8);

            // readouts
            depRO1 = document.getElementById("depScale1");
            depRO2 = document.getElementById("depScale2");
            rngRO = document.getElementById("rngScale");
            fanRO = document.getElementById("fanBeams");
            spcRO = document.getElementById("spcRays");
            srcRO = document.getElementById("srcVal");
            angRO = document.getElementById("angVal");

            depRO1.value = depRO2.value = dpthScale;
            rngRO.value = rngScale;
            fanRO.value = fanRays;
            fanRO.disabled = false;
            spcRO.value = spcRays;
            spcRO.disabled = false;
            srcRO.value = srcDepth;
            srcRO.disabled = true;     // arm knob to change beam angle
            angRO.value = rayAngle;
            angRO.disabled = false;

            // load the default bathy
            currBathy = fetchBathy(currSeason, currLat, currLong);

            // start on ray trace page
//      document.getElementById("trace").checked = true;
        }

        const pageCallbacks = [
            function () {
                currPage = 0;
                listBathy(currBathy);
            },
            function () {
                currPage = 1;
                plotTemp(tmpGC, currBathy, dpthScale);
                plotSpeed(spdGC, currBathy, dpthScale);
            },
            function () {
                currPage = 2;
                plotFan(rayGC, currBathy, rayAngle, fanRays, spcRays, srcDepth, dpthScale, rngScale);
            }
        ];


        window.seasonBtns = function (inp) {
            currSeason = inp.id;

            const testBathy = fetchBathy(currSeason, currLat, currLong);
            if (testBathy) {
                currBathy = testBathy;
            }
            listBathy(currBathy);
        }

        window.gridHandler = function (cell) {
            const row = 11 - cell.parentNode.rowIndex,  // count rows from the bottom up
                col = cell.cellIndex,
                testLat = (minLat + row * 15),
                testLong = (minLon + col * 15),
                testBathy = fetchBathy(currSeason, testLat, testLong);

            if (testBathy) {
                currBathy = testBathy;
                currLat = testLat;
                currLong = testLong;
                listBathy(currBathy);
            }

        }

        window.addEventListener("load", function () {

            const knob1 = new Knob("knob1", window.rgpHandler);
            init();
            pageCallbacks[2]();
        });
    </script>

</head>

<body>
<div class="outer">
    <div id="page">
        <div id="content">
            <div class="h1Bkg"></div>
            <h1>Sonar Ray Tracing</h1>
            <div class="text_01">

                <div class="consoleHolder">
                    <div class="consoleBezel">
                        <div class="pagedScreen">

                            <div class="tabHolder radioBtns">
                                <button class="pageTab" data-selected="false" id="pg0" type="button">Load Bathy</button>
                                <button class="pageTab" data-selected="false" id="pg1" type="button">Plot Bathy</button>
                                <button class="pageTab" data-selected="true" id="pg2" type="button">Ray Trace</button>
                            </div>

                            <div class="pageHolder" style="width:700px; height:452px;">

                                <!--  bathyLoader  (page 0)  -->
                                <div class="pageGrid" id="bathyLoader"
                                     style="grid-template-columns: 1fr 9em; z-index: 1;">
                                    <div style="position:relative; float:left; margin:0 0 0 3px; font-size: 12px">
                                        <p style="margin-left:10px">To load bathymetry data:<br><br>
                                            1. Select a month typical of the desired season<br>
                                            2. Click on the shaded grid square at the desired location</p>

                                        <div class="radioBtns" id="seasons"
                                             style="display: grid; grid-template-columns: repeat(4, 3em 1fr); font-size: 12px; line-height: 1.8em; height: 2.5em; margin-top:3em;">
                                            <button class="ledBtn small" data-selected="true" id="January"
                                                    type="button"></button>
                                            <label>January</label>

                                            <button class="ledBtn small" data-selected="false" id="April"
                                                    type="button"></button>
                                            <label>April</label>

                                            <button class="ledBtn small" data-selected="false" id="July"
                                                    type="button"></button>
                                            <label>July</label>

                                            <button class="ledBtn small" data-selected="false" id="October"
                                                    type="button"></button>
                                            <label>October</label>
                                        </div>


                                    </div>

                                </div> <!--  bathyLoader  (page 0)  -->

                                <!--  bathyPlotter (page 1) -->
                                <div class="pageGrid" id="bathyPlotter"
                                     style="grid-template-columns: 1fr 1fr 9em; z-index: 1;">
                                    <div class="rayTraceCvs">
                                        <canvas id="tmpCvs" width="271" height="442"></canvas>
                                    </div>

                                    <div class="rayTraceCvs">
                                        <canvas id="spdCvs" width="271" height="442"></canvas>
                                    </div>

                                    <div style="position:relative;padding: 1em 0 0 1em;">
                                        <label class="valueLabel" for="depScale1">Depth Scale</label>
                                        <div class="spinner" style="width: 5.5em">
                                            <input id="depScale1" value="0" type="text" readonly="">
                                            <button id="depInc" type="button" class="buttonInc"
                                                    onclick="window.valBtnHandler(this)"></button>

                                            <button id="depDec" type="button" class="buttonDec"
                                                    onclick="window.valBtnHandler(this)"></button>
                                        </div>
                                    </div>
                                </div>  <!--  bathyPlotter (page 1) -->

                                <!-- rayTracer (page 2) -->
                                <div class="pageGrid" id="rayTracer"
                                     style="grid-template-columns: 1fr 9em; z-index: 2;">

                                    <div class="rayTraceCvs">
                                        <canvas id="rayCvs" width="553" height="442"></canvas>
                                    </div>

                                    <div style="position: relative; display: grid; grid-template-rows: 52px 52px 52px 60px 52px 52px auto; padding: 1em 0 0 1em;">

                                        <div>
                                            <label class="valueLabel" for="depScale2">Depth Scale</label>
                                            <div class="spinner" style="width: 5.5em">
                                                <input id="depScale2" value="0" type="text" readonly="">
                                                <button id="dthInc" type="button" class="buttonInc"
                                                        onclick="window.valBtnHandler(this)"></button>
                                                <button id="dthDec" type="button" class="buttonDec"
                                                        onclick="window.valBtnHandler(this)"></button>
                                            </div>
                                        </div>

                                        <div>
                                            <label class="valueLabel" for="rngScale">Range Scale</label>
                                            <div class="spinner" style="font-size: inherit; width: 5.5em">
                                                <input id="rngScale" value="0" type="text" readonly="">
                                                <button id="rngInc" type="button" class="buttonInc"
                                                        onclick="window.valBtnHandler(this)"></button>
                                                <button id="rngDec" type="button" class="buttonDec"
                                                        onclick="window.valBtnHandler(this)"></button>
                                            </div>
                                        </div>

                                        <div>
                                            <label class="valueLabel" for="fanBeams">Beam Rays</label>
                                            <div class="spinner" style="font-size: inherit; width: 5.5em">
                                                <input id="fanBeams" value="1" type="text" readonly="">
                                                <button id="fanInc" type="button" class="buttonInc"
                                                        onclick="window.valBtnHandler(this)"></button>
                                                <button id="fanDec" type="button" class="buttonDec"
                                                        onclick="window.valBtnHandler(this)"></button>
                                            </div>
                                        </div>

                                        <div>
                                            <label class="valueLabel" for="spcRays">Ray Spacing</label>
                                            <div class="spinner" style="font-size: inherit; width: 5.5em">
                                                <input id="spcRays" value="0.5" type="text" readonly="">
                                                <button id="spcInc" type="button" class="buttonInc"
                                                        onclick="window.valBtnHandler(this)"></button>
                                                <button id="spcDec" type="button" class="buttonDec"
                                                        onclick="window.valBtnHandler(this)"></button>
                                            </div>
                                        </div>

                                        <div style="position:relative;">
                                            <div class="valDecalRight"></div>

                                            <label class="valueLabel" for="srcVal">Source Depth</label>
                                            <input id="srcVal" class="valueReadout" value="0" type="text" readonly=""
                                                   disabled="">
                                            <button type="button" id="srcRpg" class="arrowBtn buttonLink"
                                                    onclick="window.valBtnHandler(this)" style="left: 0.7em;"></button>
                                        </div>

                                        <div style="position:relative">
                                            <div class="valDecalRight"></div>
                                            <div class="knobDecalRight"></div>

                                            <label class="valueLabel" for="angVal">Center Angle</label>
                                            <input id="angVal" class="valueReadout" value="0" type="text" readonly="">
                                            <button type="button" id="angRpg" class="arrowBtn buttonLink"
                                                    onclick="window.valBtnHandler(this)" style="left: 0.7em"></button>
                                        </div>

                                        <div id="knob1" class="knob">
                                            <div class="knobFace"></div>
                                            <div class="knobDent" style="left: 12.75px; top: 35.5px;"></div>
                                        </div>
                                    </div>    <!-- ctrlPanel -->

                                </div>  <!-- rayTracer  -->

                            </div> <!-- pageHolder  -->
                        </div>   <!-- pagedScreen -->
                    </div> <!-- consoleBezel -->
                </div>
            </div>  <!-- text_01 -->
        </div>  <!-- content -->
    </div>  <!-- page  -->

</div>   <!-- outer -->


</body>

</html>
